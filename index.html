<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<title>Frontend Mentor | Huddle landing page with single introductory section</title>
<!-- googlefont  -->
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<!-- fontAwesame -->
<link rel="stylesheet" href="css/all.min.css">
<!-- bootstrap -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- css  -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>


<main class="main-container">
  <!-- Header -->
  <header>
    <div class="logo">
    <img src="images/logo.svg"alt="">
    </div>
    </header>
  <!-- Content Container -->
  <section class="content-container">
      <!-- Illustration Container -->
      <section class="illustration-container">
          <img class="responsive-img" src="images/illustration-mockups.svg" alt="mockup illustration">
      </section>
      <!-- Info Container -->
      <section class="info-container">
          <div>
              <h1>Build the community your fans will love</h1>
          </div>

          <div>
              <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                  Create
                  connections with your users as you engage in genuine discussion.</p>
          </div>
          <!-- Registration Button -->
          <div><button class="registration-button">Register</button></div>
      </section>
  </section>
  <div class="social-media">
      <div class="media-icon"><i class="fab fa-facebook-f"></i></div>
      <div class="media-icon"><i class="fab fa-twitter"></i></div>
      <div class="media-icon"><i class="fab fa-instagram"></i></div>
  </div>
</main>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/melkhateeb193">MostafaElkhateeb</a>.
    </p>
</body>
</html>
