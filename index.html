<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<title>Frontend Mentor | Huddle landing page with single introductory section</title>
<!-- googlefont  -->
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<!-- fontAwesame -->
<link rel="stylesheet" href="css/all.min.css">
<!-- bootstrap -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- css  -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <div class="logo">
    <img src="images/logo.svg"alt="">
  </div>
</header>
<section class="d-flex">
  <div class="illustrator m-2">
    <img src="images/illustration-mockups.svg" alt="">
  </div>
  <div class="text">
    <h1 class="text-white fw-bold">  Build The Community Your Fans Will Love</h1>
    <p class="text-white paragraph">  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>
      <button class="btn rounded-5 bg-white shadow">Register</button>
    </div>
</section>
  <footer class="d-flex flex-column">
    <div class="icons d-flex justify-content-end">
      <div class="div">
      <a href=""><i class="fa-brands fa-facebook-f"></i></a> 
      </i>
      </div>
      <div class="div">
      <a href=""> <i class="fa-brands fa-twitter "></i></a>
    
      </div>
      <div class="div">      
      <a href=""> <i class="fa-brands fa-instagram "></i></a>
      </div>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/melkhateeb193">MostafaElkhateeb</a>.
    </p>
  </footer>
</body>
</html>
